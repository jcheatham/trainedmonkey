<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Monkey Wrench 2: Trained Monkey</title>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/phaser-official/build/phaser.min.js"></script>
    </head>
    <body>

    <script src="src/main.js"></script>
    <script src="src/background.js"></script>
    <script src="src/monkey.js"></script>
    <script src="src/items.js"></script>

    <script type="text/javascript">

    var phaser = {};

    window.onload = function() {

        phaser = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render }, false, false);

        function preload () {
            game.loadAssets();
            background.loadAssets();
        }

        function create () {
            game.init();
            background.init();
        }

        function update() {
            game.update();
            background.update();
        }

        function render() {
            phaser.debug.cameraInfo(phaser.camera, 32, 32);
            phaser.debug.spriteCoords(game.monkey.sprite, 32, 500);
            phaser.debug.spriteCoords(items.key.sprite, 400, 500);
            // phaser.debug.text(game.monkey.velocityX.toString(), 32, 300);

            var monkeyRect = new Phaser.Rectangle(game.monkey.interactRect.x + game.monkey.sprite.x,
              game.monkey.interactRect.y + game.monkey.sprite.y, game.monkey.interactRect.width, game.monkey.interactRect.height);
            phaser.debug.geom(monkeyRect);

            var itemRect = new Phaser.Rectangle(items.key.interactRect.x + items.key.sprite.x,
              items.key.interactRect.y + items.key.sprite.y, items.key.interactRect.width, items.key.interactRect.height);
            phaser.debug.geom(itemRect);
        }

    };

    </script>

    </body>
</html>
