<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Monkey Wrench 2: Trained Monkey</title>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="phaser/build/phaser.min.js"></script>
    </head>
    <body>

    <script src="src/main.js"></script>
    <script src="src/items.js"></script>

    <script type="text/javascript">

    var phaser = {};

    window.onload = function() {

        phaser = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });
 
        function preload () {
            trainedmonkey.loadAssets();
        }

        function create () {
            trainedmonkey.init();
        }

        function update() {
            trainedmonkey.update();
        }

        function render() {
            phaser.debug.cameraInfo(phaser.camera, 32, 32);
            phaser.debug.spriteCoords(trainedmonkey.monkeySprite, 32, 500);
            phaser.debug.spriteCoords(items.key.sprite, 400, 500);
        }

    };

    </script>

    </body>
</html>
